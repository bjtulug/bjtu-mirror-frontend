<p>编辑 <code class="highlight-rouge">/etc/pacman.d/mirrorlist</code>， 在文件的最顶端添加：<code class="highlight-rouge">Server = https://mirror.bjtu.edu.cn/archlinux/$repo/os/$arch</code></p>
<p>更新软件包缓存：<code class="highlight-rouge"># pacman -Syy</code></p>
